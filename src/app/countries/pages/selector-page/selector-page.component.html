<h1 class="mt-3">Selectores Anidado</h1>
<hr>

<form  [formGroup]="myForm" >
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select formControlName="region" class="form-control">
        <option value="">-- Seleccione Contiente --</option>
        <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
      </select>
    </div>
  </div>
  <!-- Countries -->
  <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
    <div class="col">
      <label class="form-label">Pais:</label>
      <select formControlName="country" class="form-control">
        <option value="">-- Seleccione Pais --</option>
        <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{ country.name }}</option>
      </select>
    </div>
  </div>

  <!-- Borders -->
  <div class="row mb-3" *ngIf="bordersContries.length > 0">
    <div class="col">
      <label class="form-label">Fronteras:</label>
      <select formControlName="border" class="form-control">
        <option value="">-- Seleccione la frontera --</option>
        <option *ngFor="let border of bordersContries" [value]="border.cca3">{{ border.name }}</option>
      </select>
    </div>
  </div>
</form>

<section *ngIf="countriesByRegion.length > 0">
  <h3>Formulario</h3>
  <code>
    {{ myForm.value | json }}
  </code>
  <br>

  <p>is form valid: <code>{{ myForm.valid }} </code> </p>

</section>
